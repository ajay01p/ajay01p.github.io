<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App - By Ajay Mondal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .search-input {
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            width: 300px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-btn {
            padding: 15px 25px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        .weather-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 30px;
            align-items: center;
        }

        .weather-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .weather-info .temp {
            font-size: 4rem;
            font-weight: bold;
            color: #0984e3;
            margin: 10px 0;
        }

        .weather-info .description {
            font-size: 1.2rem;
            color: #636e72;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 10px;
        }

        .detail-item .label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 5px;
        }

        .detail-item .value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3436;
        }

        .weather-icon {
            text-align: center;
        }

        .weather-icon img {
            width: 150px;
            height: 150px;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .forecast-card {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .forecast-day {
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0984e3;
            margin: 10px 0;
        }

        .forecast-desc {
            color: #636e72;
            text-transform: capitalize;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .search-input {
                width: 250px;
            }

            .current-weather {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .weather-info .temp {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Forecast App</h1>
            <p>Created by Ajay Mondal | BCA 2nd Year</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="cityInput" placeholder="Enter city name..." />
            <button class="search-btn" onclick="getWeather()">Get Weather</button>
        </div>

        <div id="weatherContainer"></div>
        <div id="loadingIndicator" class="loading" style="display: none;">
            Loading weather data...
        </div>
    </div>

    <script>
        // Weather API Configuration
        const API_KEY = 'your_api_key_here'; // Replace with actual API key from OpenWeatherMap
        const API_BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // Demo data for showcase (since we don't have actual API key)
        const demoWeatherData = {
            current: {
                location: "Kolkata, West Bengal",
                temperature: 28,
                description: "partly cloudy",
                humidity: 65,
                windSpeed: 12,
                pressure: 1013,
                feelsLike: 32,
                visibility: 10,
                uvIndex: 6
            },
            forecast: [
                { day: "Today", temp: "28¬∞C", desc: "Partly Cloudy", icon: "02d" },
                { day: "Tomorrow", temp: "30¬∞C", desc: "Sunny", icon: "01d" },
                { day: "Wednesday", temp: "26¬∞C", desc: "Light Rain", icon: "10d" },
                { day: "Thursday", temp: "29¬∞C", desc: "Cloudy", icon: "03d" },
                { day: "Friday", temp: "31¬∞C", desc: "Hot", icon: "01d" }
            ]
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Load default weather (demo data)
            displayWeather(demoWeatherData);
            
            // Add enter key listener
            document.getElementById('cityInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    getWeather();
                }
            });
        });

        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);

            try {
                // For demo purposes, show demo data
                // In real implementation, you would use:
                // const weatherData = await fetchRealWeatherData(city);
                
                setTimeout(() => {
                    showLoading(false);
                    displayWeather(demoWeatherData);
                }, 1000);

            } catch (error) {
                showLoading(false);
                showError('Failed to fetch weather data. Please try again.');
            }
        }

        async function fetchRealWeatherData(city) {
            // This would be used with a real API key
            const currentWeatherUrl = `${API_BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`;
            const forecastUrl = `${API_BASE_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`;
            
            const [currentResponse, forecastResponse] = await Promise.all([
                fetch(currentWeatherUrl),
                fetch(forecastUrl)
            ]);

            if (!currentResponse.ok || !forecastResponse.ok) {
                throw new Error('Weather data not found');
            }

            const currentData = await currentResponse.json();
            const forecastData = await forecastResponse.json();

            return {
                current: {
                    location: `${currentData.name}, ${currentData.sys.country}`,
                    temperature: Math.round(currentData.main.temp),
                    description: currentData.weather[0].description,
                    humidity: currentData.main.humidity,
                    windSpeed: currentData.wind.speed,
                    pressure: currentData.main.pressure,
                    feelsLike: Math.round(currentData.main.feels_like),
                    visibility: currentData.visibility / 1000,
                    icon: currentData.weather[0].icon
                },
                forecast: processForecastData(forecastData.list)
            };
        }

        function processForecastData(forecastList) {
            const dailyForecasts = [];
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            // Get daily forecasts (every 24 hours)
            for (let i = 0; i < forecastList.length; i += 8) {
                if (dailyForecasts.length >= 5) break;
                
                const forecast = forecastList[i];
                const date = new Date(forecast.dt * 1000);
                const dayName = i === 0 ? 'Today' : days[date.getDay()];
                
                dailyForecasts.push({
                    day: dayName,
                    temp: `${Math.round(forecast.main.temp)}¬∞C`,
                    desc: forecast.weather[0].description,
                    icon: forecast.weather[0].icon
                });
            }
            
            return dailyForecasts;
        }

        function displayWeather(data) {
            const container = document.getElementById('weatherContainer');
            
            container.innerHTML = `
                <div class="weather-card">
                    <div class="current-weather">
                        <div class="weather-info">
                            <h2>${data.current.location}</h2>
                            <div class="temp">${data.current.temperature}¬∞C</div>
                            <div class="description">${data.current.description}</div>
                        </div>
                        <div class="weather-icon">
                            <div style="font-size: 6rem;">üå§Ô∏è</div>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="label">Feels Like</div>
                            <div class="value">${data.current.feelsLike}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Humidity</div>
                            <div class="value">${data.current.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Wind Speed</div>
                            <div class="value">${data.current.windSpeed} km/h</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Pressure</div>
                            <div class="value">${data.current.pressure} mb</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">Visibility</div>
                            <div class="value">${data.current.visibility} km</div>
                        </div>
                        <div class="detail-item">
                            <div class="label">UV Index</div>
                            <div class="value">${data.current.uvIndex}</div>
                        </div>
                    </div>
                </div>

                <div class="weather-card">
                    <h3 style="margin-bottom: 20px; color: #2d3436;">5-Day Forecast</h3>
                    <div class="forecast-container">
                        ${data.forecast.map(day => `
                            <div class="forecast-card">
                                <div class="forecast-day">${day.day}</div>
                                <div style="font-size: 2rem; margin: 10px 0;">üå§Ô∏è</div>
                                <div class="forecast-temp">${day.temp}</div>
                                <div class="forecast-desc">${day.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function showLoading(show) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const container = document.getElementById('weatherContainer');
            container.innerHTML = `
                <div class="error">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Add some interactive features
        function addInteractivity() {
            // Add click effect to forecast cards
            document.addEventListener('click', function(e) {
                if (e.target.closest('.forecast-card')) {
                    const card = e.target.closest('.forecast-card');
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.transform = 'translateY(-5px)';
                    }, 150);
                }
            });
        }

        // Initialize interactivity
        setTimeout(addInteractivity, 1000);
    </script>
</body>
</html>
